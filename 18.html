<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #9e9e9e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }
    </style>
    <title>18</title>
</head>

<body>
    Faça um programa que receba a idade, o peso e o sexo de 10 pessoas. Calcule e imprima:<br>
    total de homens;<br>
    total de mulheres;<br>
    média das idades dos homens;<br>
    média dos pesos das mulheres.<br>

    <input type="text" id="idade" placeholder="Idade"><br>
    <input type="text" id="peso" placeholder="Peso"><br>
    <input type="radio" name="sexo" value="Masculino">Masculino<br>
    <input type="radio" name="sexo" value="Feminino">Feminino<br>
    <button onclick="salvarDados()">Salvar</button><br>
    <h1></h1>

    <script>
        var idade = document.getElementById('idade');
        var peso = document.getElementById('peso');
        var sexo = document.querySelectorAll('input[type=radio]');
        var h1 = document.querySelector('h1');
        var contador = 0;
        
        var somaIdadeHomens = 0;
        var somaPesoHomens = 0;
        var qtdHomens = 0;

        var somaIdadeMulheres = 0;
        var somaPesoMulheres = 0;
        var qtdMulheres = 0;

        var mediaIdadeHomens = 0;
        var mediaPesoMulheres = 0;

        function validaCampo() {
            if (idade.value == '' || isNaN(idade.value) || idade.value.indexOf(' ') != -1) {
                return false;
            }
            if (peso.value == '' || isNaN(peso.value) || peso.value.indexOf(' ') != -1) {
                return false;
            }
            if (sexo[0].checked == false && sexo[1].checked == false) {
                return false;
            }
            else {
                return true;
            }
        }

        function salvarDados() {
            if (!validaCampo()) {
                alert('Preencha os campos corretamente!');
            }
            else {
                if (sexo[0].checked) {
                    qtdHomens++;
                    contador++;
                    somaIdadeHomens += parseInt(idade.value);
                    somaPesoHomens += parseInt(peso.value);
                    limpaCampos();
                }
                else {
                    qtdMulheres++;
                    contador++;
                    somaIdadeMulheres += parseInt(idade.value);
                    somaPesoMulheres += parseInt(peso.value);
                    limpaCampos();
                }
                if (contador == 5) {
                    h1.innerHTML += 'Quantidade Homens: ' + qtdHomens + '<br>';
                    h1.innerHTML += 'Quantidade Mulheres: ' + qtdMulheres + '<br>';
                    h1.innerHTML += 'Média das idades dos homens: ' + (somaIdadeHomens / qtdHomens) + '<br>';
                    h1.innerHTML += 'Média dos pesos das mulheres: ' + (somaPesoMulheres / qtdMulheres) + '<br>';


                }
            }
        }
        
        function limpaCampos(){
            idade.value = '';
            peso.value = '';
            sexo[0].checked = false;
            sexo[1].checked = false;
        }
    </script>

</body>

</html>
