<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #9e9e9e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }
    </style>
    <title>04</title>
</head>
<body>
        Peça ao usuário para digitar um array de idades.
        Após isso, exiba quantas pessoas são maiores de idade e quantas são menores.

        <br><input class="idade" type="text"><button onclick="addIdade()">Add Idade</button> <br>
        <div class="campoIdades"></div>
        <script>
                var idade = document.querySelector('.idade');
                // var addIdade = document.querySelector('.addIdade');
                var campoIdades = document.querySelector('.campoIdades');
                var listaIdades = [];
                var contador = 0;

                function addIdade() {
                    if (idade.value != '' && contador < 5) {
                        listaIdades.push(idade.value);
                        idade.value = '';
                        idade.focus();
                        contador++;
                    }
                    else{
                        alert('Valor inválido');
                    }
                    if (contador == 5) {
                        var maior = 0;
                        var menor = -1;
                        for (var i = 0; i < listaIdades.length; i++) {
                            if (listaIdades[i] > maior) {
                                maior = listaIdades[i];
                            }
                            if (listaIdades[i] < menor || menor == -1) {
                                menor = listaIdades[i];
                            }
                        }
                        campoIdades.innerHTML += '<p>Maior número: ' + maior + '</p>';
                        campoIdades.innerHTML += '<p>Menor número: ' + menor + '</p>';
                    }
                };
        </script>
</body>
</html>
