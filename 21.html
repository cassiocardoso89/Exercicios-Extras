<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #9e9e9e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }
    </style>
    <title>21</title>
</head>

<body>
    Faça 2 campos no HTML chamados: 'Nome', 'Sobrenome' e um botão 'Saudação'; ao clicar no botão exibir um alert:<br>
    'Olá<br>
    {NOME} {SOBRENOME}';<br>
    <input type="text" name="nome" id="nome">
    <input type="text" name="sobrenome" id="sobrenome">
    <button class="saudacao">Saudação</button>
    <script>
        var botao = document.querySelector('.saudacao');
        botao.addEventListener('click', function () {
            var nome = document.querySelector('#nome').value;
            var sobrenome = document.querySelector('#sobrenome').value;
            nome = nome.charAt(0).toUpperCase() + nome.slice(1);
            sobrenome = sobrenome.charAt(0).toUpperCase() + sobrenome.slice(1);
            alert('Olá\n' + nome + ' ' + sobrenome);
        });
    </script>

</body>

</html>
