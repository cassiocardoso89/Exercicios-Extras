<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #9e9e9e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }
    </style>
    <title>43</title>
</head>

<body>
    Crie um campo texto no html que armazena o conteúdo em um array sempre que você clicar no botão, e apresente em uma lista(ul) destacando os números pares.
    <br>
    <input class="numeros" type="text"><button class="btnExecuta">Executa</button>
    <ul class="listaNumeros"></ul>
    <script>
        
            var numeros = document.querySelector('.numeros');
            var btnExecuta = document.querySelector('.btnExecuta');
            var listaNumeros = document.querySelector('.listaNumeros');
            btnExecuta.addEventListener('click', function () {
                var numero = numeros.value;
                var li = document.createElement('li');
                (numero % 2 == 0) ? li.style.fontWeight = 'bolder' : li.style.fontWeight = 'normal';
                li.innerHTML = numero;
                listaNumeros.appendChild(li);
                numeros.value = '';
                numeros.focus();
            });

    </script>
</body>

</html>
