<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #9e9e9e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }
    </style>
    <title>38</title>
</head>

<body>
    Crie o seguinte array: var deuses = ['Aegir', 'Aud', 'Balder']<br>
    Adicione os 3 Deuses: ('Loki', 'Odin', 'Frey') ao array e mostre um por um na tela<br>
    <h1></h1>
    <button onclick="rodar()">Executar</button>
    <script>
        var deuses = ['Aegir', 'Aud', 'Balder'];
        var h1 = document.querySelector('h1');

        function rodar() {
            deuses.push('Loki', 'Odin', 'Frey');
            deuses.forEach(function(deus) {
                h1.innerHTML += deus + '<br>';
                // alert(deus);
            });
        }
    </script>

</body>

</html>
