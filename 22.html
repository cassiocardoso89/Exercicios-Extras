<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #9e9e9e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }
    </style>
    <title>22</title>
</head>
<body>
    Crie um campo texto para preencher um CPF input maxlength="11" id="cpfTeste" /, e exiba ao lado com pontuação conforme preencher.<br>
    <input maxlength="11" id="cpf" />
    <h1></h1>
    <button>Executar</button>


    <script>
        document.querySelector('button').onclick = function(){
            var cpf = document.querySelector('#cpf').value;
            var primeiroGrupo = cpf.substring(0, 3);
            var segundoGrupo = cpf.substring(3, 6);
            var terceiroGrupo = cpf.substring(6, 9);
            var quartoGrupo = cpf.substring(9, 11);
            var resultado = `${primeiroGrupo}.${segundoGrupo}.${terceiroGrupo}-${quartoGrupo}`;
            document.querySelector('h1').innerHTML = resultado;
        }
        document.querySelector('input').addEventListener('keypress', function (e) {
            if (e.keyCode < 48 || e.keyCode > 57) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
