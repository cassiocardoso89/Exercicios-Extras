<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #9e9e9e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }
    </style>
    <title>07</title>
</head>

<body>
    Peça para o usuário digitar uma data (pode utilizar componente de calendário).<br>
    Exiba separadamente o dia, o mês e o ano.<br>
    <input type="text" placeholder="Digite uma data DD/MM/AAAA" id="data">
    <button onclick="mostrar()">Mostrar</button>
    <h1></h1>
    <script>
        function mostrar() {
            var data = document.getElementById('data').value;
            var dataArray = data.split('/');
            var dia = dataArray[0];
            var mes = dataArray[1];
            var ano = dataArray[2];
            document.getElementsByTagName('h1')[0].innerHTML = 'Dia: ' + dia + '<br>Mês: ' + mes + '<br>Ano: ' + ano;
        }
    </script>
</body>
</html>
