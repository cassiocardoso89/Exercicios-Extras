<body>
    Exiba a data atual pelo JavaScript no seguinte formato: dia/mÃªs/Ano<br>
    <h1></h1>
    <script>
        var data = new Date();
        var dia = data.getDate();
        var mes = data.getMonth() + 1;
        var ano = data.getFullYear();
        var h1 = document.querySelector('h1');
        h1.innerHTML = dia + '/' + mes + '/' + ano;
    </script>
    
</body>
