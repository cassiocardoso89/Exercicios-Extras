<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #9e9e9e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }
    </style>
    <title>32</title>
</head>

<body>
    Agora faça um botão e um input de texto que aceite somente números que ao clicar nele informa se a pessoa acertou o número (que você escolheu previamente).<br>
    <h1></h1>
    <input type="text" class="input">
    <button class="btnIniciar">Iniciar</button>

    <script>
        var btnIniciar = document.querySelector('.btnIniciar');
        var input = document.querySelector('.input');
        var h1 = document.querySelector('h1');
        var numero = Math.floor(Math.random() * 10);
        var i = 0;

        input.addEventListener('keypress', function(e) {
            if (e.keyCode < 48 || e.keyCode > 57) {
                e.preventDefault();
            }
        });

        btnIniciar.addEventListener('click', function () {
            if (input.value == numero) {
                h1.innerHTML = 'Acertou!';
            } else {
                h1.innerHTML = 'Errou!';
            }
        });
    </script>
</body>

</html>
