<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #9e9e9e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }
    </style>
    <title>42</title>
</head>

<body>
    Crie um campo texto no html que armazena o conteúdo em um array sempre que você clicar no botão, e apresente em uma lista(ul)
    <br>
    <textarea class="txtArea" name="texto" id="texto" cols="30" rows="10"></textarea>
    <br>
    <button class="btn btn-primary" id="btn">Salvar</button>
    <ul class="lista"></ul>
    <script>

            var btn = document.querySelector('#btn');
            var txtArea = document.querySelector('#texto');
            var lista = document.querySelector('.lista');
            var array = [];
            btn.addEventListener('click', function () {
                var texto = txtArea.value;
                array.push(texto);
                txtArea.value = '';
                lista.innerHTML = '';
                array.forEach(function (item) {
                    var li = document.createElement('li');
                    li.innerHTML = item;
                    lista.appendChild(li);
                });
            });

    </script>
</body>

</html>
