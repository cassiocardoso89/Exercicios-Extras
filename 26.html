<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #9e9e9e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }
    </style>
    <title>26</title>
</head>

<body>
    Crie uma função que calcula 5% de desconto retornando o valor do desconto.<br>
    <input type="text" placeholder="Digite o valor">
    <button>Calcular</button>
    <h1></h1>
    <script>
        function desconto(valor) {
            var desconto = valor * 0.05;
            return desconto;
        }
        document.querySelector('button').onclick = function () {
            var valor = document.querySelector('input').value;
            document.querySelector('h1').innerHTML = desconto(valor);
            document.querySelector('input').value = '';
        }

        document.querySelector('input').addEventListener('keypress', function (e) {
            if (e.keyCode < 48 || e.keyCode > 57) {
                e.preventDefault();
            }
        });
    </script>

</body>

</html>
