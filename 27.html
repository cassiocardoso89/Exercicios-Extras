<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #9e9e9e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }
    </style>
    <title>27</title>
</head>
<body>
    Crie uma função que recebe o ano de nascimento da pessoa informando se ela é maior de idade ou menor.<br>
    <input type="text" placeholder="Digite o ano de nascimento">
    <button>Verificar</button>
    <h1></h1>
    <script>
        function idade(anoNascimento){
            var anoAtual = new Date().getFullYear();
            var idade = anoAtual - anoNascimento;
            if(idade >= 18){
                return 'Maior de idade';
            }else{
                return 'Menor de idade';
            }
        }
        
        document.querySelector('button').onclick = function(){
            var anoNascimento = document.querySelector('input').value;
            document.querySelector('h1').innerHTML = idade(anoNascimento);
            document.querySelector('input').value = '';
        }

        var input = document.querySelector('input');
        input.addEventListener('keypress', function(e) {
            if (e.keyCode < 48 || e.keyCode > 57) {
                e.preventDefault();
            }
        });
    </script>

</body>
</html>
