<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #9e9e9e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }
    </style>
    <title>30</title>
</head>

<body>
    Crie uma função que informa se tem os caracteres 'assim' no parâmetro informado.<br>
    Ex: “E fazendo assim essa lista imensa quem sabe eu melhoro minha lógica de programação”<br>
    Ex: “Puts, não cheguei até aqui, logo farei sempre um código mixuruca”.<br>
    <br>
    <input class="frase" type="text" placeholder="Frase">
    <br>
    <button class="verificar">Verificar</button>
    <div class="resultado"></div>
    <script>
        var frase = document.querySelector('.frase');
        var verificar = document.querySelector('.verificar');
        var resultado = document.querySelector('.resultado');

        verificar.addEventListener('click', function () {
            if (frase.value.indexOf('assim') != -1) {
                resultado.innerHTML = '<br>Tem assim';
            } else {
                resultado.innerHTML = '<br>Não tem assim';
            }
            frase.value = '';
            frase.focus();
        });
    </script>

</body>

</html>
